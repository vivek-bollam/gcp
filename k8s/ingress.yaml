   apiVersion: networking.k8s.io/v1
   kind: Ingress
   metadata:
     name: sample-ingress
     namespace: default
     annotations:
       kubernetes.io/ingress.class: "gce"
       networking.gke.io/managed-certificates: "sample-certificate"
   spec:
     rules:
     - http:
         paths:
         - path: /api
           pathType: Prefix
           backend:
             service:
               name: backend-service
               port:
                 number: 3000
         - path: /
           pathType: Prefix
           backend:
             service:
               name: frontend-service
               port:
                 number: 80
